<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .back-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f0f0f0;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background: none;
            border: none;
            z-index: 1001;
        }

        .lightbox-close:hover {
            transform: scale(1.2);
        }

        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            transition: background 0.2s ease;
            z-index: 1001;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Loading animation */
        .gallery-item.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .lightbox-prev,
            .lightbox-next {
                padding: 10px 15px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-button" href="index.html">‚Üê Retour √† la page principale</a>
        <h1>üì∏ Album Photos</h1>
        <div class="gallery" id="gallery">
            <div class="gallery-item" data-index="0">
                <img src="./ALBUM-PHOTOS/AB.jpeg" alt=" Portrait" loading="lazy">
            </div>
            <div class="gallery-item" data-index="1">
                <img src="./ALBUM-PHOTOS/20210528_141241.jpg" alt=" Nounours tire la langue" loading="lazy">
            </div>
            <div class="gallery-item" data-index="2">
                <img src="./ALBUM-PHOTOS/20220102_172007.jpg" alt="Caddy" loading="lazy">
            </div>
            <div class="gallery-item" data-index="3">
                <img src="./ALBUM-PHOTOS/IMG-20210713-WA0007.jpg" alt="Nounours" loading="lazy">
            </div>
            <div class="gallery-item" data-index="4">
                <img src=./ALBUM-PHOTOS/005.jpg" alt="Photo 5: Coucher de soleil c√¥tier" loading="lazy">
            </div>
            <div class="gallery-item" data-index="5">
                <img src="./ALBUM-PHOTOS/006.jpg" alt="Photo 6: Arch√©ologie et histoire" loading="lazy">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <div class="lightbox-content">
            <button class="lightbox-prev" id="lightbox-prev">&#10094;</button>
            <img id="lightbox-img" src="" alt="">
            <button class="lightbox-next" id="lightbox-next">&#10095;</button>
        </div>
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const gallery = document.getElementById('gallery');
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentIndex = 0;

        // Open lightbox
        galleryItems.forEach((item) => {
            item.addEventListener('click', () => {
                currentIndex = parseInt(item.dataset.index);
                openLightbox(currentIndex);
            });
        });

        function openLightbox(index) {
            const img = galleryItems[index].querySelector('img');
            lightboxImg.src = img.src;
            lightboxImg.alt = img.alt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Navigation
        lightboxPrev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            openLightbox(currentIndex);
        });

        lightboxNext.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            openLightbox(currentIndex);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                openLightbox(currentIndex);
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                openLightbox(currentIndex);
            } else if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
