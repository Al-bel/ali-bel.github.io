<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f0f0f0;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Album Photos</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="/ali-bel.github.io/ALBUM-PHOTOS/20200731_133259.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="/ali-bel.github.io/ALBUM-PHOTOS/20200731_133853.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="/ali-bel.github.io/ALBUM-PHOTOS/20200731_133922.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="/ali-bel.github.io/ALBUM-PHOTOS/20200731_140903.jpg" alt="Photo 4">
            </div>
        </div>
    </div>
</body>
</html>
