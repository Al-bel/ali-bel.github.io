<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 15px;
            background: white;
        }

        .gallery-item-info p {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ccc;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Album Photos</h1>
        <div class="gallery" id="gallery">
            <div class="loading">Chargement des photos...</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Full size image">
        </div>
    </div>

    <script>
        const ALBUM_FOLDER = '/ali-bel.github.io/ALBUM-PHOTOS';
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');

        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp'];

        async function loadPhotos() {
            try {
                const response = await fetch(`${ALBUM_FOLDER}/`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html'
                    }
                });

                if (response.ok) {
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = doc.querySelectorAll('a');
                    const images = [];

                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && imageExtensions.some(ext => href.toLowerCase().endsWith(ext))) {
                            images.push(href);
                        }
                    });

                    if (images.length > 0) {
                        displayPhotos(images);
                    } else {
                        showNoPhotos();
                    }
                } else {
                    showNoPhotos();
                }
            } catch (error) {
                console.error('Erreur:', error);
                loadFallbackPhotos();
            }
        }

        function loadFallbackPhotos() {
            const commonNames = [
                'photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg',
                'image1.jpg', 'image2.jpg', 'image3.jpg',
                '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg',
                'photo1.png', 'photo2.png', 'photo3.png'
            ];

            const images = commonNames.map(name => `${ALBUM_FOLDER}/${name}`);
            loadPhotosWithVerification(images);
        }

        async function loadPhotosWithVerification(imagePaths) {
            const validImages = [];

            for (const path of imagePaths) {
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    if (response.ok) {
                        validImages.push(path);
                    }
                } catch (error) {
                    // Ignorer les erreurs
                }
            }

            if (validImages.length > 0) {
                displayPhotos(validImages);
            } else {
                showNoPhotos();
            }
        }

        function displayPhotos(imagePaths) {
            gallery.innerHTML = '';

            imagePaths.forEach((imagePath, index) => {
                const fileName = imagePath.split('/').pop();
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${imagePath}" alt="Photo ${index + 1}" loading="lazy" onclick="openModal('${imagePath}')">
                    <div class="gallery-item-info">
                        <p>${fileName}</p>
                    </div>
                `;
                gallery.appendChild(item);
            });
        }

        function showNoPhotos() {
            gallery.innerHTML = '<div class="error">Aucune photo trouvee dans le dossier ALBUM-PHOTOS</div>';
        }

        function openModal(imagePath) {
            modalImage.src = imagePath;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        window.addEventListener('load', loadPhotos);
    </script>
</body>
</html>
